<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="js/html2canvas.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="capture" style="background: #f5da55; width: 270px; height: 150px; padding-left: 60px; box-sizing: border-box;">
        <div id="pic-content" style="text-align: center; width: 150px; height: 150px; vertical-align: middle; vertical-align: middle; display: table-cell"></div>
    </div>
    <input type="text" id="input-content" />
    <button id = "genBtn">生成图片</button>
    <div id="pureText"></div>

    <script>
        $("#input-content").bind("input propertychange", function() {
            $("#pic-content").text($(this).val());
        });

        $("#genBtn").click(function() {
            html2canvas(document.querySelector("#capture"))
            .then(canvas => {
                $("#pureText").empty();
                $("#pureText").append(canvas)
            });
        });
    </script>
</body>
</html>
