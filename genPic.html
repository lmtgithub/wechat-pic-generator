<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="js/html2canvas.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="capture" style="background: #f5da55; width: 900px; height: 500px; border: 1px solid; padding-left: 200px; box-sizing: border-box;">
        <div id="pic-content" style="text-align: center; width: 500px; height: 500px; background: #ffffff;vertical-align: middle; vertical-align: middle; display: table-cell">
        </div>
    </div>
    <input type="text" id="input-content" />
    <button id = "genBtn">生成图片</button>

    <script>
        $("#input-content").bind("input propertychange", function() {
            $("#pic-content").text($(this).val());
        });

        $("#genBtn").click(function() {
            html2canvas(document.querySelector("#capture")).then(canvas => {
                document.body.appendChild(canvas)
            });
        });

        
    </script>
</body>
</html>
